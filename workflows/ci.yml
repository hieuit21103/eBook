name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore

      - name: Lint
        run: dotnet format --verify-no-changes

      - name: Build
        run: dotnet build --no-restore -c Release

      - name: Docker build
        run: docker build -t demo-ci .